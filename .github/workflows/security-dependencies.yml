name: ðŸ“¦ Dependency Scanning

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 1'  # Tous les lundis Ã  2h du matin

jobs:
  python-safety:
    name: ðŸ Python Safety Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Check if Python dependencies exist
        id: check-python
        run: |
          if [ -f "requirements.txt" ] || [ -f "Pipfile" ] || [ -f "pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ Setup Python
        if: steps.check-python.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install Safety
        if: steps.check-python.outputs.exists == 'true'
        run: pip install safety
      
      - name: ðŸ” Run Safety Check
        if: steps.check-python.outputs.exists == 'true'
        run: |
          if [ -f requirements.txt ]; then
            echo "Scanning requirements.txt..."
            safety check --file requirements.txt --output json > safety-report.json || true
            safety check --file requirements.txt
          else
            echo "No requirements.txt found, skipping"
          fi
      
      - name: ðŸ“Š Upload Safety Report
        if: steps.check-python.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

  npm-audit:
    name: ðŸ“¦ NPM Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Check if package-lock.json exists
        id: check-npm
        run: |
          if [ -f "package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No package-lock.json found, skipping NPM audit"
          fi
      
      - name: ðŸ“¦ Setup Node.js
        if: steps.check-npm.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ” Run NPM Audit
        if: steps.check-npm.outputs.exists == 'true'
        run: |
          npm audit --json > npm-audit.json || true
          npm audit
        continue-on-error: true
      
      - name: ðŸ“Š Upload NPM Audit Report
        if: steps.check-npm.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

  snyk:
    name: ðŸ›¡ï¸ Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Check if SNYK_TOKEN is set
        id: check-snyk
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "token_exists=true" >> $GITHUB_OUTPUT
          else
            echo "token_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SNYK_TOKEN not configured, skipping Snyk scan"
          fi
      
      - name: ðŸ” Run Snyk to check for vulnerabilities
        if: steps.check-snyk.outputs.token_exists == 'true'
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json
      
      - name: ðŸ“Š Upload Snyk Report
        if: steps.check-snyk.outputs.token_exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  trivy-fs:
    name: ðŸ”’ Trivy Filesystem Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ðŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ðŸ“Š Upload Trivy Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-results.sarif

  summary:
    name: ðŸ“Š Dependency Summary
    runs-on: ubuntu-latest
    needs: [python-safety, npm-audit, snyk, trivy-fs]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸ“¦ Dependency Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ Python Safety: **${{ needs.python-safety.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ“¦ NPM Audit: **${{ needs.npm-audit.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ›¡ï¸ Snyk: **${{ needs.snyk.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ”’ Trivy FS: **${{ needs.trivy-fs.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          FAILURES=0
          if [ "${{ needs.python-safety.result }}" == "failure" ]; then
            FAILURES=$((FAILURES + 1))
          fi
          if [ "${{ needs.npm-audit.result }}" == "failure" ]; then
            FAILURES=$((FAILURES + 1))
          fi
          if [ "${{ needs.trivy-fs.result }}" == "failure" ]; then
            FAILURES=$((FAILURES + 1))
          fi
          
          if [ $FAILURES -gt 0 ]; then
            echo "âš ï¸ **Vulnerabilities detected in $FAILURES scanner(s)!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Action Required:" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸ“¥ Download and review the detailed reports in artifacts" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ”„ Update vulnerable dependencies to patched versions" >> $GITHUB_STEP_SUMMARY
            echo "3. ðŸ” Check for available security patches" >> $GITHUB_STEP_SUMMARY
            echo "4. ðŸ¤– Consider enabling Dependabot for automated updates" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to fix:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# For Python dependencies" >> $GITHUB_STEP_SUMMARY
            echo "pip install --upgrade [package-name]" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# For NPM dependencies" >> $GITHUB_STEP_SUMMARY
            echo "npm audit fix" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **No critical vulnerabilities detected!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All dependency scanners passed successfully. Your dependencies appear to be secure." >> $GITHUB_STEP_SUMMARY
          fi