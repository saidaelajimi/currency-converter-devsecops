name: ðŸ“¦ Dependency Scanning

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 1'  # Tous les lundis Ã  2h du matin

jobs:
  python-safety:
    name: ðŸ Python Safety Check
    runs-on: ubuntu-latest
    if: hashFiles('**/requirements.txt') != '' || hashFiles('**/Pipfile') != '' || hashFiles('**/pyproject.toml') != ''
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install Safety
        run: pip install safety
      
      - name: ðŸ” Run Safety Check
        run: |
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --output json > safety-report.json || true
            safety check --file requirements.txt
          else
            echo "No requirements.txt found"
          fi
      
      - name: ðŸ“Š Upload Safety Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

  npm-audit:
    name: ðŸ“¦ NPM Audit
    runs-on: ubuntu-latest
    if: hashFiles('**/package-lock.json') != ''
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ” Run NPM Audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit
        continue-on-error: true
      
      - name: ðŸ“Š Upload NPM Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

  snyk:
    name: ðŸ›¡ï¸ Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-report.json
      
      - name: ðŸ“Š Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

  trivy-fs:
    name: ðŸ”’ Trivy Filesystem Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ðŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ðŸ“Š Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-results.sarif

  summary:
    name: ðŸ“Š Dependency Summary
    runs-on: ubuntu-latest
    needs: [python-safety, npm-audit, snyk, trivy-fs]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸ“¦ Dependency Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ Python Safety: **${{ needs.python-safety.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ“¦ NPM Audit: **${{ needs.npm-audit.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ›¡ï¸ Snyk: **${{ needs.snyk.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "* ðŸ”’ Trivy FS: **${{ needs.trivy-fs.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.python-safety.result }}" == "failure" ] || [ "${{ needs.npm-audit.result }}" == "failure" ] || [ "${{ needs.trivy-fs.result }}" == "failure" ]; then
            echo "âš ï¸ **Vulnerabilities detected!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Action Required:" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the detailed reports in artifacts" >> $GITHUB_STEP_SUMMARY
            echo "2. Update vulnerable dependencies" >> $GITHUB_STEP_SUMMARY
            echo "3. Check for available patches" >> $GITHUB_STEP_SUMMARY
            echo "4. Consider using Dependabot for automated updates" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **No critical vulnerabilities detected!**" >> $GITHUB_STEP_SUMMARY
          fi