
name: ğŸ§ª Tests & Coverage

on:
  push:
    branches: [main, master, develop]  # âœ… Ajout de master
  pull_request:
    branches: [main, master]

jobs:
  backend-tests:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: ğŸ§ª Run tests with coverage
        run: |
          cd backend
          python -m pytest --cov=. --cov-report=xml --cov-report=term -v
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
      
      - name: ğŸ“ˆ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  frontend-tests:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: ğŸ§ª Run tests
        run: |
          cd frontend
          npm run test:run

  test-summary:
    name: ğŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
      - name: ğŸ“Š Results
        run: |
          echo "# ğŸ§ª Test Results Summary"
          echo "- ğŸ Backend: \${{ needs.backend-tests.result }}"
          echo "- âš›ï¸ Frontend: \${{ needs.frontend-tests.result }}"
