name: ðŸ” SonarCloud Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  sonarcloud:
    name: ðŸ”Ž SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Set up Python
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3ï¸âƒ£ Install backend dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£ Run Pytest for coverage (SonarCloud needs coverage file)
      - name: ðŸ§ª Run Pytest + Coverage
        run: |
          cd backend
          pytest --cov=. --cov-report=xml

      # 5ï¸âƒ£ SonarCloud Scan
      - name: ðŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=saidaelajimi_currency-converter-devsecops
            -Dsonar.organization=saidaelajimi
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
