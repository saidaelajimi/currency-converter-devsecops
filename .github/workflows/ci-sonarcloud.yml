name:  SonarCloud Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  sonarcloud:
    name:  SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repository
      - name:  Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install backend dependencies
      - name:  Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 4️⃣ Run tests with coverage
      - name:  Run tests and generate coverage
        run: |
          cd backend
          python -m pytest --cov=. --cov-report=xml --cov-report=html --junitxml=test-results.xml

      # 5️⃣ SonarCloud Scan using new action
      - name:  SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=saidaelajimi_currency-converter-devsecops
            -Dsonar.organization=saidaelajimi
            -Dsonar.sources=backend
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.tests=backend/tests
            -Dsonar.test.exclusions=**/__pycache__/**,**/.pytest_cache/**
            -Dsonar.python.xunit.reportPath=backend/test-results.xml
            -Dsonar.scm.disabled=false