name:  Secret Scanning

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  gitleaks:
    name:  Gitleaks Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name:  Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name:  Upload Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

  trufflehog:
    name:  TruffleHog Scan
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name:  Run TruffleHog (Full History Scan)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  summary:
    name:  Security Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog]
    if: always()
    
    steps:
      - name:  Generate Summary
        run: |
          echo "#  Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "*  Gitleaks: **${{ needs.gitleaks.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "*  TruffleHog: **${{ needs.trufflehog.result }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.gitleaks.result }}" != "success" ] || [ "${{ needs.trufflehog.result }}" != "success" ]; then
            echo " **Secrets detected in repository!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Action Required:" >> $GITHUB_STEP_SUMMARY
            echo "1. Check the workflow logs for details" >> $GITHUB_STEP_SUMMARY
            echo "2. Remove exposed secrets from code" >> $GITHUB_STEP_SUMMARY
            echo "3. Rotate compromised credentials immediately" >> $GITHUB_STEP_SUMMARY
            echo "4. Consider cleaning Git history with BFG Repo-Cleaner" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **No secrets detected!**" >> $GITHUB_STEP_SUMMARY
          fi